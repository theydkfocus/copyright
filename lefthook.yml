pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{ts,tsx,js,jsx,json}"
      run: bun run lint
    typecheck:
      glob: "*.{ts,tsx}"
      run: bun run typecheck
    changeset:
      glob: ".changeset/*.md"
      exclude: ".changeset/README.md"
      run: bunx markdownlint-cli2 {staged_files}

commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit {1}
